{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Contacto</h1>
    <p>Si tienes alguna pregunta o sugerencia, por favor completa el siguiente formulario:</p>

    <form method="post" action="{% url 'user:contact' %}">
        {% csrf_token %}
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>

    <p>También puedes contactarnos a través de nuestras redes sociales.</p>
    <ul>
        <li><a href="https://github.com/Eliasjpinfo" target="_blank">GitHub Elias Pintos</a></li>
        <li><a href="https://github.com/Sergiosjpro" target="_blank">GitHub Sergio Gomez</a></li>
        <li><a href="https://github.com/fernandezsantiagomiguel" target="_blank">GitHub Santiago Fernandez</a></li>
    </ul>
</body>
</html>
