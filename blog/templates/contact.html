{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-4">Contacto</h1>
        <p class="mb-6">Si tienes alguna pregunta o sugerencia, por favor completa el siguiente formulario:</p>

        <form method="post" action="{% url 'user:contact' %}" class="bg-white shadow-md rounded-lg p-6">
            {% csrf_token %}
            <div class="mb-4">
                <label for="nombre" class="block text-sm font-semibold mb-2">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-semibold mb-2">Email:</label>
                <input type="email" id="email" name="email" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="mensaje" class="block text-sm font-semibold mb-2">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500"></textarea>
            </div>
            <div>
                <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition duration-200">
                    Enviar
                </button>
            </div>
        </form>

        <p class="mt-6">También puedes contactarnos a través de nuestras redes sociales:</p>
        <ul class="mt-2 space-y-2">
            <li><a href="https://github.com/Eliasjpinfo" target="_blank" class="text-blue-600 hover:underline">GitHub Elias Pintos</a></li>
            <li><a href="https://github.com/Sergiosjpro" target="_blank" class="text-blue-600 hover:underline">GitHub Sergio Gomez</a></li>
            <li><a href="https://github.com/fernandezsantiagomiguel" target="_blank" class="text-blue-600 hover:underline">GitHub Santiago Fernandez</a></li>
        </ul>
    </div>
</body>
</html>
