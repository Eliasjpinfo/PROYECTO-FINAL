<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bienvenido al blog de cocina.">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <title>{% block title %}Mi Blog{% endblock title %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Mi Blog</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}" aria-label="Ir a la página de inicio">Inicio</a></li>
                <li><a href="{% url 'about' %}" aria-label="Ir a la página acerca de">Acerca de</a></li>
                <li><a href="{% url 'posts' %}" aria-label="Ver los posts">Posts</a></li>
                <li><a href="{% url 'login' %}" aria-label="Iniciar sesión en el blog">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Contenido específico de la página -->
        {% endblock content %}
    </main>

    <footer>
        <p>&copy; {{ year }} Mi Blog. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
